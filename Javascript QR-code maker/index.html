<html lang="en">

    <title>QR-Code Maker</title>

    <link rel="stylesheet" href="style.css" />
    <!-- google fond -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  </head>
  <body>
    <section class="main_section">
      <h1>QR-Code Maker ðŸ”¢</h1>
