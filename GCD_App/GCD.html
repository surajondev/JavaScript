<!DOCTYPE html>
<html>
    <head>
        <title>GCD App</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div class = "GCD">  
            <h1>GCD of two numbers</h1>
            <div class="input">
                <p>Enter value for a : </p>
                <input id = "number-a" type = "number" placeholder = "Enter a number" required>
                <p>Enter value for b : </p>
                <input id = "number-b" type = "number" placeholder = "Enter a number" required>
            </div>
            <button onclick = "ComputeGCD()">Calculate GCD</button>
            <div class = "output">
                <h4>The GCD is : </h4>
                <div id = "result"></div>
            </div>
        </div>
    </body>
</html>
