<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time to code...</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="/JavaScript Alarm Web-app/files/clock.svg" alt="clock-img" />
      <h1>00:00:00 AM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Time to code...</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
